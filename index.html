<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Tour</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="pano"></div>

    <div id="titleBar">
        <span class="sceneName"></span>
    </div>

    <!-- Minimap image -->
    <div id="minimap-container">
        <img id="minimap-img" src="img/minimap.png" alt="Minimap" />
    </div>

    <!-- Scene list toggle -->
    <div id="sceneListToggle"></div>

    <!-- Autorotate toggle -->
    <div id="autorotateToggle"></div>

    <!-- Fullscreen toggle -->
    <div id="fullscreenToggle"></div>

    <!-- Scene list -->
    <div id="sceneList"></div>

    <!-- Controls -->
    <div id="viewUp"></div>
    <div id="viewDown"></div>
    <div id="viewLeft"></div>
    <div id="viewRight"></div>
    <div id="viewIn"></div>
    <div id="viewOut"></div>

    <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.0/dist/marzipano.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/bowser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull/5.1.0/screenfull.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
